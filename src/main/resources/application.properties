# Datasource: prefer environment variables set in Render (SPRING_DATASOURCE_URL, USER, PASSWORD)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/employee_directory?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable SQL logging for debugging (disable in production)
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Redis integration has been removed from this project. No spring.redis or spring.session.store-type settings remain.

spring.application.name=ecommerce
server.error.whitelabel.enabled=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Mail (configure via environment variables in deployment)
spring.mail.host=${SPRING_MAIL_HOST:smtp.example.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OTP settings
app.otp.validMinutes=${APP_OTP_VALID_MINUTES:10}
app.otp.hmacSecret=${APP_OTP_HMAC_SECRET:change_this_in_env}

# Pending cleanup (milliseconds). Default 1800000 = 30 minutes
app.pending.cleanupMs=${APP_PENDING_CLEANUP_MS:1800000}

# Razorpay settings
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_9999999999}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:your_secret_key_here}




