spring.application.name=ecommerce
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.error.whitelabel.enabled=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

## Redis (optional) - do NOT enable by default unless REDIS_URL or SPRING_REDIS_HOST is set
## To enable Redis-backed Spring Session set SPRING_SESSION_STORE_TYPE=redis in environment
spring.session.store-type=${SPRING_SESSION_STORE_TYPE:}

## Support Render and other providers that expose REDIS_URL (redis://...)
spring.redis.url=${REDIS_URL:${SPRING_REDIS_URL:}}

## Fallback host/port (only used if no full URL provided)
spring.redis.host=${SPRING_REDIS_HOST:}
spring.redis.port=${SPRING_REDIS_PORT:}
spring.redis.username=${SPRING_REDIS_USERNAME:}
spring.redis.password=${SPRING_REDIS_PASSWORD:}
spring.redis.timeout=${SPRING_REDIS_TIMEOUT:60000}

## Lettuce pool settings (optional)
spring.redis.lettuce.pool.max-active=${SPRING_REDIS_MAX_ACTIVE:8}
spring.redis.lettuce.pool.max-idle=${SPRING_REDIS_MAX_IDLE:8}
spring.redis.lettuce.pool.min-idle=${SPRING_REDIS_MIN_IDLE:0}
spring.redis.lettuce.pool.max-wait=${SPRING_REDIS_MAX_WAIT:1s}

# Notes:
# - On Render, set environment variables in the service dashboard: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD, and REDIS_URL.
# - For MySQL JDBC URL include the jdbc: prefix, for example:
#   jdbc:mysql://host:3306/dbname?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
# - Keep spring.jpa.hibernate.ddl-auto configured via SPRING_JPA_HIBERNATE_DDL_AUTO for environment-specific behavior.

