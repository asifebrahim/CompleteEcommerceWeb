<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Admin Orders</title>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Orders</h3>
        <div class="d-flex align-items-center">
            <!-- Search form: allows search by individual order id or order group id -->
            <form th:action="@{/admin/orders}" method="get" class="form-inline mr-2">
                <div class="form-group mb-0 mr-1">
                    <input type="number" name="orderId" class="form-control form-control-sm" placeholder="Order ID"
                           th:value="${param.orderId}" />
                </div>
                <div class="form-group mb-0 mr-1">
                    <input type="number" name="groupId" class="form-control form-control-sm" placeholder="Group ID"
                           th:value="${param.groupId}" />
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Search</button>
            </form>
            <div>
                <a th:href="@{/admin}" class="btn btn-secondary">Back to Admin</a>
            </div>
        </div>
    </div>

    <div th:if="${orderGroups == null or #lists.isEmpty(orderGroups)}">
        <div class="alert alert-info">No orders found.</div>
    </div>

    <div th:if="${orderGroups != null and !#lists.isEmpty(orderGroups)}">
        <div class="accordion" id="orderGroupsAccordion">
            <div class="card" th:each="orderGroup, groupStat : ${orderGroups}">
                <div class="card-header d-flex justify-content-between align-items-center" 
                     th:id="'heading' + ${groupStat.index}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" 
                                th:data-target="'#collapse' + ${groupStat.index}" 
                                aria-expanded="true" th:aria-controls="'collapse' + ${groupStat.index}">
                            Order Group #<span th:text="${orderGroup.id}"></span> -
                            <span th:text="${orderGroup.user.firstName} + ' ' + ${orderGroup.user.lastName}"></span>
                            <br/>
                            <small class="text-muted" th:text="${orderGroup.user.email}"></small>
                            &nbsp; - &nbsp;â‚¹<span th:text="${orderGroup.totalAmount}"></span>
                        </button>
                    </h5>
                    <div>
                        <small class="text-muted">Txn: <span th:text="${orderGroup.transactionId != null ? orderGroup.transactionId : orderGroup.razorpayOrderId}"></span></small>
                        <a th:href="@{'/admin/order/group/view/' + ${orderGroup.id}}" class="btn btn-sm btn-outline-secondary ml-1">View Transaction</a>
                        <div th:if="${orderGroup.deliveryAddress}" class="mt-1">
                            <small class="text-muted">Address: <span th:text="${orderGroup.deliveryAddress}"></span></small>
                        </div>
                    </div>
                    <span class="badge" 
                          th:classappend="${orderGroup.groupStatus == 'Delivered'} ? 'badge-success' : 
                                         (${orderGroup.groupStatus == 'Cancelled'} ? 'badge-danger' : 
                                         (${orderGroup.groupStatus == 'Shipped'} ? 'badge-info' : 'badge-warning'))"
                          th:text="${orderGroup.groupStatus}">Status</span>
                </div>

                <div th:id="'collapse' + ${groupStat.index}" class="collapse" 
                     th:classappend="${groupStat.first} ? 'show'" 
                     aria-labelledby="'heading' + ${groupStat.index}" 
                     data-parent="#orderGroupsAccordion">
                    <div class="card-body">
                        <div class="mb-2">
                            <small class="text-muted">Created: <span th:text="${#temporals.format(orderGroup.createdAt, 'dd MMM yyyy HH:mm')}"></span></small>
                            <span th:if="${orderGroup.deliveryAddress}" class="ml-3">
                                <small class="text-muted">Address: <span th:text="${orderGroup.deliveryAddress}"></span></small>
                            </span>
                        </div>
                        
                        <!-- Products in this order group -->
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Product</th>
                                <th>Qty</th>
                                <th>Price at Order</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orderGroup.userOrders}">
                                <td th:text="${order.id}"></td>
                                <td>
                                    <span th:text="${order.product != null ? order.product.name : '-'}"></span>
                                </td>
                                <td>
                                    <span th:text="${order.quantity}"></span>
                                </td>
                                <td>
                                    <span th:text="${order.productPriceAtOrder}"></span>
                                </td>
                                <td>
                                    <span th:text="${order.totalPrice}"></span>
                                </td>
                                <td>
                                    <span th:text="${order.orderStatus}"></span>
                                </td>
                                <td>
                                    <div>
                                        <form th:action="@{'/admin/order/generate-otp/' + ${order.id}}" method="post" style="display:inline-block;">
                                            <button class="btn btn-sm btn-primary" type="submit"
                                                    th:text="${ordersWithActiveOtp != null and ordersWithActiveOtp.contains(order.id)} ? 'Resend OTP' : 'Generate OTP'"></button>
                                        </form>
                                        <a th:href="@{'/admin/order/group/view/' + ${orderGroup.id}}" class="btn btn-sm btn-outline-secondary ml-1">View Transaction</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
