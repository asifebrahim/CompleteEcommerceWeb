<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Delivered Orders</title>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Delivered Orders</h3>
        <div>
            <a th:href="@{/admin/orders}" class="btn btn-secondary mr-2">Back to Active Orders</a>
            <a th:href="@{/admin}" class="btn btn-secondary">Admin Home</a>
        </div>
    </div>

    <div th:if="${orderGroups == null or #lists.isEmpty(orderGroups)}">
        <div class="alert alert-info">No delivered orders found.</div>
    </div>

    <div th:if="${orderGroups != null and !#lists.isEmpty(orderGroups)}">
        <div class="accordion" id="deliveredAccordion">
            <div class="card" th:each="orderGroup, groupStat : ${orderGroups}">
                <div class="card-header d-flex justify-content-between align-items-center" 
                     th:id="'headingDel' + ${groupStat.index}">
                    <h5 class="mb-0">
                        Order Group #<span th:text="${orderGroup.id}"></span> - 
                        <span th:text="${orderGroup.user != null ? (orderGroup.user.firstName + ' ' + orderGroup.user.lastName) : '-'}"></span>
                        <br/>
                        <small class="text-muted" th:text="${orderGroup.user != null ? orderGroup.user.email : '-'}"></small>
                        &nbsp; - &nbsp;₹<span th:text="${orderGroup.totalAmount}"></span>
                        <br/>
                        <small class="text-muted">Txn: <span th:text="${orderGroup.transactionId != null ? orderGroup.transactionId : orderGroup.razorpayOrderId}"></span></small>
                        <br/>
                        <small class="text-muted">Phone: <span th:text="${groupPhoneMap != null && groupPhoneMap.containsKey(orderGroup.id) ? groupPhoneMap[orderGroup.id] : '-'}"></span></small>
                    </h5>
                    <span class="badge badge-success">Delivered</span>
                </div>

                <div th:id="'collapseDel' + ${groupStat.index}" class="collapse" 
                     th:classappend="${groupStat.first} ? 'show'" 
                     aria-labelledby="'headingDel' + ${groupStat.index}" 
                     data-parent="#deliveredAccordion">
                    <div class="card-body">
                        <div class="mb-2">
                            <small class="text-muted">Delivered At: <span th:text="${groupDeliveredAtMap != null && groupDeliveredAtMap.containsKey(orderGroup.id) ? #temporals.format(groupDeliveredAtMap[orderGroup.id], 'dd MMM yyyy HH:mm') : #temporals.format(orderGroup.createdAt, 'dd MMM yyyy HH:mm')}"></span></small>
                            <span th:if="${orderGroup.deliveryAddress != null and orderGroup.deliveryAddress != ''}" class="ml-3">
                                <small class="text-muted">Address: <span th:text="${orderGroup.deliveryAddress}"></span></small>
                            </span>
                            <span th:if="${(orderGroup.deliveryAddress == null or orderGroup.deliveryAddress == '') and orderGroup.userOrders != null}">
                                <small class="text-muted">Address: 
                                    <span th:each="o : ${orderGroup.userOrders}" th:if="${o.deliveryAddress != null and o.deliveryAddress != ''}" th:text="${o.deliveryAddress}"></span>
                                </small>
                            </span>
                        </div>
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Product</th>
                                <th>Qty</th>
                                <th>Price at Order</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orderGroup.userOrders}">
                                <td th:text="${order.id}"></td>
                                <td>
                                    <span th:text="${order.product != null ? order.product.name : '-'}"></span>
                                    <div><small class="text-muted">ID: <span th:text="${order.product != null ? order.product.id : '-'}"></span></small></div>
                                </td>
                                <td th:text="${order.quantity}"></td>
                                <td>₹<span th:text="${order.productPriceAtOrder}"></span></td>
                                <td>₹<span th:text="${order.totalPrice}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
