<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Returns</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Processed Returns (Approved)</h2>
    <div th:if="${requests == null or #lists.isEmpty(requests)}" class="alert alert-info">No processed returns.</div>
    <div th:if="${requests != null and !#lists.isEmpty(requests)}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Order</th>
                <th>Product</th>
                <th>User</th>
                <th>Requested At</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${requests}">
                <td th:text="${r.id}"></td>
                <td>#<span th:text="${r.order.id}"></span></td>
                <td th:text="${r.order.product != null ? r.order.product.name : 'N/A'}"></td>
                <td th:text="${r.order.user != null ? r.order.user.email : 'N/A'}"></td>
                <td th:text="${#temporals.format(r.createdAt, 'dd MMM yyyy')}"></td>
                <td th:text="${r.status}"></td>
                <td>
                    <form th:action="@{'/admin/return/complete/' + ${r.id}}" method="post" style="display:inline-block; margin-right:6px;">
                        <button class="btn btn-success btn-sm" type="submit">Mark Completed</button>
                    </form>
                    <a th:href="@{'/admin/returns'}" class="btn btn-outline-secondary btn-sm">Back</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
