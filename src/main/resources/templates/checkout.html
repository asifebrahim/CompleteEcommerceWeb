<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    // Read CSRF token/header if available
    const csrfToken = document.querySelector('meta[name="_csrf"]') ? document.querySelector('meta[name="_csrf"]').getAttribute('content') : null;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]') ? document.querySelector('meta[name="_csrf_header"]').getAttribute('content') : null;

    function initiatePayment() {
        // Validate required fields before initiating payment
        if (!validateRequiredFields()) {
            return;
        }
        
        const amount = [[${total}]];
        
        // First create order on server
        const createHeaders = { 'Content-Type': 'application/x-www-form-urlencoded' };
        if (csrfToken && csrfHeader) createHeaders[csrfHeader] = csrfToken;

        fetch('/create-order', {
            method: 'POST',
            credentials: 'same-origin', // send cookies so Principal/session is preserved
            headers: createHeaders,
            body: 'amount=' + amount
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Error creating order: ' + data.error);
                return;
            }
            
            // Now open Razorpay checkout
            var options = {
                "key": data.keyId,
                "amount": data.amount,
                "currency": data.currency,
                "name": "EcommerceFresh",
                "description": "Payment for products",
                "image": "/images/logo.png",
                "order_id": data.orderId,
                "handler": function (response){
                    // Payment successful, verify on server
                    verifyPayment(response.razorpay_payment_id, response.razorpay_order_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                    "email": document.getElementById('form19').value,
                    "contact": document.getElementById('form18').value
                },
                "notes": {
                    "address": "EcommerceFresh Corporate Office"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            
            var rzp1 = new Razorpay(options);
            rzp1.on('payment.failed', function (response){
                alert('Payment failed: ' + response.error.description);
            });
            rzp1.open();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error initiating payment');
        });
    }
    
    function validateRequiredFields() {
        const firstName = document.getElementById('firstName').value.trim();
        const address1 = document.getElementById('form14').value.trim();
        const phone = document.getElementById('form18').value.trim();
        const pinCode = document.getElementById('form16').value.trim();
        
        const missingFields = [];
        
        if (!firstName) missingFields.push('First Name');
        if (!address1) missingFields.push('Address Line 1');
        if (!phone) missingFields.push('Mobile/Phone');
        if (!pinCode) missingFields.push('Pin Code');
        
        if (missingFields.length > 0) {
            alert('Please fill the following required fields: ' + missingFields.join(', '));
            
            // Highlight missing fields
            if (!firstName) {
                document.getElementById('firstName').style.borderColor = 'red';
                document.getElementById('firstName').classList.add('field-error');
            }
            if (!address1) {
                document.getElementById('form14').style.borderColor = 'red';
                document.getElementById('form14').classList.add('field-error');
            }
            if (!phone) {
                document.getElementById('form18').style.borderColor = 'red';
                document.getElementById('form18').classList.add('field-error');
            }
            if (!pinCode) {
                document.getElementById('form16').style.borderColor = 'red';
                document.getElementById('form16').classList.add('field-error');
            }
            
            return false;
        }
        
        // Reset border colors and classes
        document.getElementById('firstName').style.borderColor = '';
        document.getElementById('form14').style.borderColor = '';
        document.getElementById('form18').style.borderColor = '';
        document.getElementById('form16').style.borderColor = '';
        
        document.getElementById('firstName').classList.remove('field-error');
        document.getElementById('form14').classList.remove('field-error');
        document.getElementById('form18').classList.remove('field-error');
        document.getElementById('form16').classList.remove('field-error');
        
        return true;
    }
    
    function submitCOD() {
        // Validate required fields before submitting COD
        if (!validateRequiredFields()) {
            return;
        }
        
        // Set payment mode to COD and submit form
        document.getElementById('paymentMode').value = 'COD';
        document.getElementById('checkoutForm').submit();
    }
    
    function verifyPayment(paymentId, orderId, signature) {
        const verifyHeaders = { 'Content-Type': 'application/x-www-form-urlencoded' };
        if (csrfToken && csrfHeader) verifyHeaders[csrfHeader] = csrfToken;

        // collect address and customer fields from the form to send to server
        const firstNameVal = encodeURIComponent(document.getElementById('firstName').value || '');
        const lastNameVal = encodeURIComponent(document.getElementById('lastName').value || '');
        const address1Val = encodeURIComponent(document.getElementById('form14').value || '');
        const address2Val = encodeURIComponent(document.getElementById('form15').value || '');
        const pinCodeVal = encodeURIComponent(document.getElementById('form16').value || '');
        const townVal = encodeURIComponent(document.getElementById('form17').value || '');
        const phoneVal = encodeURIComponent(document.getElementById('form18').value || '');
        const emailVal = encodeURIComponent(document.getElementById('form19').value || '');
        const additionalInfoVal = encodeURIComponent(document.getElementById('form76').value || '');

        const bodyPayload = 'paymentId=' + encodeURIComponent(paymentId) +
            '&orderId=' + encodeURIComponent(orderId) +
            '&signature=' + encodeURIComponent(signature) +
            '&firstName=' + firstNameVal +
            '&lastName=' + lastNameVal +
            '&address1=' + address1Val +
            '&address2=' + address2Val +
            '&pinCode=' + pinCodeVal +
            '&town=' + townVal +
            '&phone=' + phoneVal +
            '&email=' + emailVal +
            '&additionalInfo=' + additionalInfoVal;

        fetch('/verify-payment', {
            method: 'POST',
            credentials: 'same-origin', // important: include cookies to preserve session/principal
            headers: verifyHeaders,
            body: bodyPayload
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Payment successful!');
                // Redirect to payment success page (session preserved because of cookies)
                window.location.href = '/paymentSuccess';
            } else {
                alert('Payment verification failed: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error verifying payment');
        });
    }
    
    function fillFromSavedAddress() {
        const selectElement = document.getElementById('savedAddressSelect');
        const selectedOption = selectElement.options[selectElement.selectedIndex];
        
        if (selectedOption) {
            const address1 = selectedOption.getAttribute('data-address1');
            const address2 = selectedOption.getAttribute('data-address2');
            const pincode = selectedOption.getAttribute('data-pincode');
            const town = selectedOption.getAttribute('data-town');
            const phone = selectedOption.getAttribute('data-phone');
            
            if (address1) document.getElementById('form14').value = address1;
            if (address2) document.getElementById('form15').value = address2;
            if (pincode) document.getElementById('form16').value = pincode;
            if (town) document.getElementById('form17').value = town;
            if (phone) document.getElementById('form18').value = phone;
            
            // Trigger validation check after filling
            if (typeof updatePaymentButtonState === 'function') {
                updatePaymentButtonState();
            }
        }
    }

    // New: Use browser geolocation and reverse-geocode to auto-fill address fields
    async function reverseGeocode(lat, lon) {
        try {
            // Request English language results to avoid local-script (Hindi) values where possible
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&addressdetails=1&accept-language=en&lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}`;
            const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
            if (!res.ok) throw new Error('Reverse geocoding failed');
            return await res.json();
        } catch (e) {
            console.error('Reverse geocode error', e);
            return null;
        }
    }

    // Helper: detect Devanagari (Hindi) characters in a string
    function containsDevanagari(s) {
        return typeof s === 'string' && /[\u0900-\u097F]/.test(s);
    }

    // Helper: try to extract Latin (English) parts from display_name if address parts are in local script
    function extractLatinFromDisplay(displayName) {
        if (!displayName || typeof displayName !== 'string') return '';
        const parts = displayName.split(',').map(p => p.trim());
        for (const p of parts) {
            if (/[A-Za-z0-9]/.test(p)) return p; // return first part containing Latin letters/digits
        }
        return parts.length ? parts[0] : '';
    }

    function useMyLocation() {
        const btn = document.getElementById('useLocationBtn');
        const status = document.getElementById('locationStatus');
        if (!navigator.geolocation) {
            alert('Geolocation is not supported by your browser');
            return;
        }

        btn.disabled = true;
        const previousText = btn.innerText;
        btn.innerText = 'Locating...';
        status.style.display = 'block';
        status.innerText = 'Acquiring location...';

        navigator.geolocation.getCurrentPosition(async function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            status.innerText = 'Resolving address from coordinates...';
            const data = await reverseGeocode(lat, lon);
            if (data && data.address) {
                const addr = data.address;

                // gather candidate components
                const house = addr.house_number || '';
                const road = addr.road || addr.pedestrian || addr.cycleway || '';
                const neighbourhood = addr.neighbourhood || '';
                const suburb = addr.suburb || '';
                const county = addr.county || '';
                const state = addr.state || '';
                const cityAddr = addr.city || addr.town || addr.village || addr.hamlet || addr.county || '';
                const postcode = addr.postcode || '';

                // Helper to choose first english-friendly candidate from list
                function choosePrimaryCandidate(candidates) {
                    for (let c of candidates) {
                        if (!c) continue;
                        if (containsDevanagari(c)) continue; // prefer non-Devanagari
                        return c;
                    }
                    // if none non-Devanagari found, try to extract from display_name
                    if (data.display_name) {
                        const ex = extractLatinFromDisplay(data.display_name);
                        if (ex) return ex;
                    }
                    // lastly return first available candidate
                    for (let c of candidates) if (c) return c;
                    return '';
                }

                // Determine primary address for Line 1: prefer house + road, then road, then display_name, then neighbourhood/suburb
                let primary = '';
                if (house && road) {
                    // both present - prefer them together
                    primary = `${house} ${road}`;
                    if (containsDevanagari(primary) && data.display_name) {
                        // fallback to english chunk
                        primary = extractLatinFromDisplay(data.display_name) || primary;
                    }
                } else if (road) {
                    // road exists - prefer road (english-first)
                    primary = choosePrimaryCandidate([road]);
                } else {
                    // fallback to other candidates for primary
                    primary = choosePrimaryCandidate([neighbourhood, suburb, county, cityAddr, state]);
                }

                // If primary is still empty, try display_name chunk
                if (!primary && data.display_name) {
                    primary = extractLatinFromDisplay(data.display_name) || '';
                }

                // Fill Address Line 1 first
                if (primary) {
                    document.getElementById('form14').value = primary;
                }

                // Build Address Line 2 from remaining parts, avoiding duplication of primary
                const usedValues = new Set();
                if (primary) usedValues.add(primary.toString().toLowerCase());

                const line2Parts = [];
                const candidatesForLine2 = [road, neighbourhood, suburb, county, state];
                for (let c of candidatesForLine2) {
                    if (!c) continue;
                    const lower = c.toString().toLowerCase();
                    if (usedValues.has(lower)) continue; // avoid duplicate

                    // if candidate is Devanagari, try to use english chunk instead
                    if (containsDevanagari(c) && data.display_name) {
                        const alt = extractLatinFromDisplay(data.display_name);
                        if (alt && !usedValues.has(alt.toLowerCase())) {
                            line2Parts.push(alt);
                            usedValues.add(alt.toLowerCase());
                            continue;
                        }
                    }

                    line2Parts.push(c);
                    usedValues.add(lower);
                }

                if (line2Parts.length) document.getElementById('form15').value = line2Parts.join(', ');

                // Postcode
                if (postcode) document.getElementById('form16').value = postcode;

                // City / Town - prefer non-Devanagari value or english fallback
                let city = cityAddr;
                if (containsDevanagari(city) && data.display_name) {
                    const ex = extractLatinFromDisplay(data.display_name);
                    if (ex) city = ex;
                }
                if (city) document.getElementById('form17').value = city;

                status.innerText = 'Address auto-filled from your location.';
                btn.innerText = 'Location used';
                btn.classList.remove('btn-outline-info');
                btn.classList.add('btn-outline-success');

                // Update validation state if function exists
                if (typeof updatePaymentButtonState === 'function') updatePaymentButtonState();
            } else {
                status.innerText = 'Could not resolve address. Please enter manually.';
                alert('Could not determine a human-readable address for your location. Please enter the address manually.');
                btn.innerText = previousText;
            }

            btn.disabled = false;

        }, function(error) {
            console.error('Geolocation error', error);
            alert('Could not get your location: ' + (error.message || 'Permission denied or unavailable'));
            status.style.display = 'none';
            btn.disabled = false;
            btn.innerText = previousText;
        }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
    }

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const requiredFields = ['firstName', 'form14', 'form18', 'form16'];
        
        requiredFields.forEach(function(fieldId) {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = '';
                        this.classList.remove('field-error');
                        this.classList.add('field-valid');
                    } else {
                        this.classList.remove('field-valid');
                    }
                });
                
                field.addEventListener('blur', function() {
                    if (!this.value.trim()) {
                        this.style.borderColor = 'red';
                        this.classList.add('field-error');
                        this.classList.remove('field-valid');
                    }
                });
            }
        });
        
        // Disable/enable payment button based on field validation
        function updatePaymentButtonState() {
            const firstName = document.getElementById('firstName').value.trim();
            const address1 = document.getElementById('form14').value.trim();
            const phone = document.getElementById('form18').value.trim();
            const pinCode = document.getElementById('form16').value.trim();
            
            const razorpayBtn = document.getElementById('razorpayBtn');
            if (firstName && address1 && phone && pinCode) {
                razorpayBtn.disabled = false;
                razorpayBtn.style.opacity = '1';
                razorpayBtn.title = '';
            } else {
                razorpayBtn.disabled = true;
                razorpayBtn.style.opacity = '0.6';
                razorpayBtn.title = 'Please fill all required fields: First Name, Address Line 1, Mobile, and Pin Code';
            }
        }
        
        // Check initial state
        updatePaymentButtonState();
        
        // Add event listeners to update button state
        requiredFields.forEach(function(fieldId) {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('input', updatePaymentButtonState);
            }
        });
    });
</script>
