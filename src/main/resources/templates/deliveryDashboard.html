<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Delivery OTPs</h2>
        <div>
            <a href="/delivery/verify" class="btn btn-primary">Verify Delivery OTP</a>
        </div>
    </div>
    <div th:if="${otps == null or #lists.isEmpty(otps)}" class="alert alert-info">No active OTPs.</div>
    <div th:if="${otps != null and !#lists.isEmpty(otps)}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>OTP</th>
                <th>Order</th>
                <th>Product</th>
                <th>Customer Email</th>
                <th>Expires At</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d : ${otps}">
                <td th:text="${d.otpCode}"></td>
                <td>#<span th:text="${d.order != null ? d.order.id : '-'}"></span></td>
                <td th:text="${d.order != null && d.order.product != null ? d.order.product.name : 'N/A'}"></td>
                <td>
                    <span th:if="${d.order != null && d.order.user != null && d.order.user.email != null}" th:text="${d.order.user.email}"></span>
                    <div th:if="${d.order != null && (d.order.user == null || d.order.user.email == null)}">
                        <form th:action="@{'/delivery/assign-email/' + ${d.order.id}}" method="post" class="form-inline">
                            <div th:if="${_csrf != null}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>
                            <input type="email" name="email" placeholder="customer@example.com" class="form-control form-control-sm mr-2" required />
                            <button class="btn btn-sm btn-outline-primary" type="submit">Assign</button>
                        </form>
                    </div>
                </td>
                <td th:text="${#temporals.format(d.expiresAt, 'dd MMM yyyy')}"></td>
                <td>
                    <small class="text-muted">Use Delivery Verify page to confirm: <a th:href="@{/delivery/verify}">Verify</a></small>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
