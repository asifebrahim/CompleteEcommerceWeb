<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Delivery Verify</title>
</head>
<body>
<div class="container mt-4">
    <h3>Delivery OTP Verification</h3>
    <div th:if="${success}"><div class="alert alert-success" th:text="${success}"></div></div>
    <div th:if="${error}"><div class="alert alert-danger" th:text="${error}"></div></div>
    <form th:action="@{/delivery/verify}" method="post" class="mt-3">
        <div class="form-group">
            <label for="orderId">Order ID</label>
            <input type="number" id="orderId" name="orderId" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="otpCode">OTP Code</label>
            <input type="text" id="otpCode" name="otpCode" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Verify & Mark Delivered</button>
    </form>
</div>
</body>
</html>
