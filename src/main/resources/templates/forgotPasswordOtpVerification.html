<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>

<h2>Welcome to The Password Reset Page</h2>
<hr>

<form th:action="@{/resetPasswordConfirmation}" method="post">
    <!-- include the email so the controller receives it -->
    <input type="hidden" name="email" th:value="${email}" />

    <!-- include CSRF token only when available to avoid Thymeleaf evaluation errors -->
    <div th:if="${_csrf != null}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>

    <label for="otp">OTP:</label>
    <br>
    <input type="text" id="otp" name="otp" required inputmode="numeric" pattern="\d{4,6}" maxlength="6">
    <br><br>
    <button type="submit">Verify OTP</button>
</form>

</body>
</html>
