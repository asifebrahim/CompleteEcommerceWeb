<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Payment Details</title>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Payment Details</h3>
        <div>
            <a th:href="@{/admin/payment/manage/pending}" class="btn btn-outline-primary mr-2">Back</a>
        </div>
    </div>

    <div th:if="${payment == null}">
        <div class="alert alert-warning">Payment not found.</div>
    </div>

    <div th:if="${payment != null}">
        <table class="table">
            <tr><th>ID</th><td th:text="${payment.id}"></td></tr>
            <tr><th>Transaction ID</th><td th:text="${payment.transactionId}"></td></tr>
            <tr><th>User</th><td th:text="${payment.users.email}"></td></tr>
            <tr><th>Product ID</th><td th:text="${payment.product != null ? payment.product.id : '-'}"></td></tr>
            <tr><th>Address</th>
                <td>
                    <div th:if="${payment.address != null}">
                        <span th:text="${payment.address.address1}"></span>,
                        <span th:text="${payment.address.town}"></span>,
                        <span th:text="${payment.address.pinCode}"></span>
                    </div>
                    <div th:if="${payment.address == null}">-</div>
                </td>
            </tr>
            <tr><th>Status</th><td th:text="${payment.status}"></td></tr>
        </table>
    </div>
</div>
</body>
</html>
