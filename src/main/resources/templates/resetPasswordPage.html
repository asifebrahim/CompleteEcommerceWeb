<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>

<h2>Please Enter a new password</h2>
<hr>
<h3 th:text="${message}"></h3>
<form th:action="@{/saveNewPass}"  method="post">
    <input type="hidden" name="email" th:value="${email}"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="password">New Password:</label>
    <br>
    <input type="password" id="password" name="password1" required>
    <br>
    <input type="password" id="confirmPassword" name="password2" placeholder="Confirm Password" required>
    <br><br>

    <button type="submit">Reset Password</button>
</form>

</body>
</html>
