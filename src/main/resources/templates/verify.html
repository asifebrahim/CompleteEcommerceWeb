<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Verify your email</h5>
                    <p th:if="${message}" class="text-success" th:text="${message}"></p>
                    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                    <form th:action="@{/verify}" method="post">
                        <input type="hidden" name="email" th:value="${email}" />
                        <div class="form-group">
                            <label>OTP</label>
                            <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Verify</button>
                    </form>
                    <hr/>
                    <form th:action="@{/resend-otp}" method="post" class="mt-2">
                        <input type="hidden" name="email" th:value="${email}" />
                        <button class="btn btn-link" type="submit">Resend OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
