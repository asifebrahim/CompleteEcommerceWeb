<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Your Wishlist</h1>
    <div th:if="${items == null or #lists.isEmpty(items)}">
        <p>Your wishlist is empty.</p>
        <a th:href="@{/shop}">Continue shopping</a>
    </div>
    <div th:if="${items != null and !#lists.isEmpty(items)}">
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Added</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="w : ${items}">
                <td>
                    <img th:src="@{'/productImages/' + ${w.product != null ? w.product.imageName : 'default.png'}}" height="80" width="80" alt="">
                    <span th:text="${w.product != null ? w.product.name : 'Product'}"></span>
                </td>
                <!-- Use #temporals for java.time.* types and guard for null to avoid evaluation errors -->
                <td th:text="${w.createdAt != null ? #temporals.format(w.createdAt, 'dd MMM yyyy') : ''}"></td>
                <td>
                    <div th:if="${w.product != null}">
                        <form th:action="@{/wishlist/remove/{id}/form(id=${w.product.id})}" method="post">
                            <div th:if="${_csrf != null}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>
                            <button type="submit">Remove</button>
                        </form>
                    </div>
                    <div th:if="${w.product == null}">
                        <span class="text-muted">Unavailable</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
